input {
udp {
port => 5556
codec => netflow {
versions => [5]
}
}
}

filter {
	mutate {
	    # The reason for this is so I can reuse my dashboards :) jsut rename the fields based upon the codec in use
			rename => [ "[netflow][ipv4_src_addr]", "srcip" ]
			rename => [ "[netflow][ipv4_dst_addr]", "dstip" ]
			rename => [ "[netflow][l4_src_port]", "srcport" ]
			rename => [ "[netflow][l4_dst_port]", "dstport" ]
			rename => [ "[netflow][in_pkts]", "packets" ]
			rename => [ "[netflow][in_bytes]", "bytes" ]
			rename => [ "[netflow][protocol]", "proto" ]
			add_field => [ "txtport", "%{dstport}" ]
			add_field => [ "srcrdns", "%{srcip}" ]
			add_field => [ "dstrdns", "%{dstip}" ]		          
        }

	dns {
		reverse => [ "srcrdns" ]
			action => [ "replace" ]
	}

	dns {
		reverse => [ "dstrdns" ]
			action => [ "replace" ]
	}
        geoip {
                source => "srcip"
                        target => "ipasnsrc"
                        database =>"/opt/logstash/vendor/geoip/GeoIPASNum.dat"
        }

        geoip {
                source => "dstip"
                        target => "ipasndst"
                        database =>"/opt/logstash/vendor/geoip/GeoIPASNum.dat"
        }

	geoip {
		source => "srcip"
			target => "geoipsrc"
			database =>"/opt/logstash/vendor/geoip/GeoLiteCity.dat"
			add_field => [ "[geoipsrc][coordinates]", "%{[geoipsrc][longitude]}" ]
			add_field => [ "[geoipsrc][coordinates]", "%{[geoipsrc][latitude]}"  ]
	}

	geoip {
		source => "dstip"
			target => "geoipdst"
			database =>"/opt/logstash/vendor/geoip/GeoLiteCity.dat"
			add_field => [ "[geoipdst][coordinates]", "%{[geoipdst][longitude]}" ]
			add_field => [ "[geoipdst][coordinates]", "%{[geoipdst][latitude]}"  ]
	}
